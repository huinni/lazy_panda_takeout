  <script>
    'use strict';
    document.addEventListener('DOMContentLoaded', drawMap);

    var map;
    function drawMap()  {

    var storeLocation = new google.maps.LatLng(47.686690, -122.312170);

    var mapOptions = {
      'center' : storeLocation,
      'zoom' : 12,
      'mapTypeID': google.maps.MapTypeId.ROADMAP
      };
    map= new google.maps.Map(document.getElementById('my-map'), mapOptions);

    var marker = new google.maps.Marker({
      position: storeLocation,
      map: map,
      title: 'We are here!'
    });
    var popUpContent = 'Lazy Panda Takeout<br >';
        popUpContent += '5510 15th Ave NE<br />';
        popUpContent += 'Seattle, WA';
    var infowindow = new google.maps.InfoWindow({
        content: popUpContent,
        maxwidth: 270
      })

    google.maps.event.addListener(marker, 'click', function() {
      infowindow.open(map, marker);
    })
    }

  </script>
